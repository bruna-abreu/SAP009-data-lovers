  <style>a {text-decoration: none;}</style>
  <header class="bgHeader">
    <img src="../assets/ghibli-logo.png" alt="logo studio ghibli" id="logo">

    <div class="movie-filters">
    <input type="search" id="movies-search" placeholder="Search">

    <select class="filters" id="order">

      <option value="az" id="az">A-Z</option>
      <option value="za" id="za">Z-A</option>
    </select>
    <select class="filters" id="release">
    <option value="" disabled="" selected="" hidden>Release</option>
      <option value="oldest" id="oldest">Oldest</option>
      <option value="recent" id="recent">Recent</option>
    </select> 
    <select class="filters" id="director">
      <option value="" disabled="" selected="" hidden>Director</option>
      <option value="Hayao Miyazaki">Hayao Miyazaki</option>
      <option value="Isao Takahata">Isao Takahata</option>
      <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
      <option value="Hiroyuki Morita">Hiroyuki Morita</option>
      <option value="Gorō Miyazaki">Gorō Miyazaki</option>
      <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
    </select>

    <button id="clean">Clean</button>
  </div>
